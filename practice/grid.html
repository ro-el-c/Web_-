<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns:1fr 1fr; /* fr 화면 전체 사용 비율 */
      }
      div{
        border:3px solid gray;
        margin:3px;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div>NAVIGATION</div>
      <div>ARTICLE</div>
    </div>
  </body>
</html>

<!--
  div : division ; 무색 무취와 같은 오로지 디자인을 위한 태그
        block level element
  span : 같은 목적
        inline element
